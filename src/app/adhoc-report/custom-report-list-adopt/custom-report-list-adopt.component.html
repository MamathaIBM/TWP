<div  class="container" style="text-align:right;width:100%;padding-left: 5%;padding-right: 5%;">  
        
          
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%">
  
    <!-- Name Column -->
    <ng-container matColumnDef="customReportName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            <th class="matHeader">Report templates</th>
        </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{report.customReportName}} </mat-cell>
    </ng-container>
  


    <!-- Version -->
    <ng-container matColumnDef="version">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            <th class="matHeader">Version</th>
        </mat-header-cell>
      <mat-cell  *matCellDef="let report" > {{report.version}}                               
      </mat-cell>
    </ng-container>


    <!-- Last modified -->
    <ng-container matColumnDef="lastModified">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            <th class="matHeader">Last modified</th>
        </mat-header-cell>
      <mat-cell  *matCellDef="let report" > {{report.lastModified}}                               
      </mat-cell>
    </ng-container>



    <!-- Operations Column -->
    <ng-container matColumnDef="customReportId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            <th class="matHeader">Operation</th>
        </mat-header-cell>
        <mat-cell  *matCellDef="let report" style=" width: 20em;" >                      
            <button mat-icon-button type="submit"  id="edit_id{{report.contentTypeId}}" (click)="onUpdate(report)">
                <mat-icon aria-label="Example icon-button with a heart icon">check</mat-icon>
            </button>                                            
   
            <div *ngIf="report.reportGenerationTime!=''">                   
                    <button mat-icon-button type="submit" id="view_id{{report.customReportId}}" (click)="view(report.customReportId)">
                            View Report
                    </button>
            </div>                                                                  
        </mat-cell>        
    </ng-container>      
    <mat-header-row class="columnName" *matHeaderRowDef="displayedColumns"></mat-header-row>                
    <mat-row class="result-row" *matRowDef="let row; let element; columns:displayedColumns;" (click)="setClickedRow(row,element)" [ngClass]="{ highlight: row == selectedRow }">
    </mat-row>  


  </table>

</div>
