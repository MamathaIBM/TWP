<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

&nbsp;&nbsp;&nbsp;


<div  class="container" style="text-align:right;width:80%;padding-left: 10%;padding-right: 10%;"> 

<table>
    <tr style="text-align: left;">
        <td class="headerrowheadpage"  style="text-align: left;display: inline-flex;">Add Roles to {{userName}}  </td>
        <td style="text-align: right;"><button mat-icon-button type="button" id="add_roles_id"  (click)="addRoles()">
            <mat-icon >save</mat-icon>
            </button>
        </td>
    </tr>
</table>

  
<link href="https://1.www.s81c.com/common/v18/css/grid-fluid.css" rel="stylesheet">      
&nbsp;&nbsp;&nbsp;


  <form [formGroup]="userRoleAddForm"  >

      <table mat-table [dataSource]="dataSource"  >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="userRoleName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <th class="matHeader">Role Name</th>
              </mat-header-cell>
          <mat-cell *matCellDef="let userRole"   > {{userRole.roleName}} </mat-cell>
        </ng-container>
      

        <!-- Skill Column -->
        <ng-container matColumnDef="userRoleDescription">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <th class="matHeader">Descripton</th>
              </mat-header-cell>
            <mat-cell *matCellDef="let userRole"   > {{userRole.roleDescription}}                               
            </mat-cell>
          </ng-container>


          <!-- Operations Column -->
          <ng-container matColumnDef="userRoleId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <th class="matHeader">Operations</th>
              </mat-header-cell>



            <mat-cell *matCellDef="let userRole"   >        
                <div *ngIf="userRole.userRoleId===''">
                    <mat-checkbox class="example-margin"   (change)="onChange($event)"  value="{{userRole.roleId}}" ></mat-checkbox>                                     
                </div>           
                <div style="font-size: 11px;" *ngIf="userRole.userRoleId!==''">  
                        Already Added              
                </div> 
            </mat-cell>        

        </ng-container>      
        <mat-header-row class="columnName" *matHeaderRowDef="displayedColumns"></mat-header-row>  
        <mat-row class="result-row" *matRowDef="let row; let element; columns:displayedColumns;" ></mat-row> 
      </table>

  </form>
  </div>
