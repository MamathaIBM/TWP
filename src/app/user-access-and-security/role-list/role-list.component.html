<link href="https://1.www.s81c.com/common/v18/css/grid-fluid.css" rel="stylesheet">      



       
          
  <table mat-table [dataSource]="dataSource"    matSort class="mat-elevation-z8" style="width:100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="roleName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <th class="matHeader">Role Name</th>
            </mat-header-cell>
      <mat-cell *matCellDef="let role"   > {{role.ROLE_NAME}} </mat-cell>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="roleDescription">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <th class="matHeader">Description</th>
            </mat-header-cell>
            <mat-cell *matCellDef="let role"  > {{role.ROLE_DESCRIPTION}}                               
            </mat-cell>
      </ng-container>


    <!-- Role Assigned? Column -->
    <ng-container matColumnDef="roleLinkedUsers">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
                  <th class="matHeader">Role Linked?</th>
          </mat-header-cell>
          <mat-cell *matCellDef="let role"  >
          <div class="fntsz" *ngIf="role.ROLE_LINKED === '' " >                                
             No
          </div> 
          <div class="fntsz" *ngIf="role.ROLE_LINKED !== '' " >                                
             Yes 
          </div> 
          </mat-cell>
     </ng-container>

      <!-- Operations Column -->
      <ng-container matColumnDef="roleId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <th class="matHeader">Operations</th>
            </mat-header-cell>
            <mat-cell *matCellDef="let role; let rowIndex = index" >             
                <button mat-icon-button type="submit" id="settings_id{{rowIndex}}" (click)="onRoleFunctionality(role)">
                    <mat-icon aria-label="">settings</mat-icon>
                </button>                        
                <button mat-icon-button type="submit" id="upd_id{{rowIndex}}" (click)="onUpdate(role)">
                    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                </button>   
                <div *ngIf="role.ROLE_LINKED == ''" >                                
                  <button mat-icon-button type="submit" id="del_id{{rowIndex}}" (click)="onDelete(role)">
                      <mat-icon aria-label="Example icon-button with a heart icon">delete_forever</mat-icon>
                  </button>   
              </div>   
              
            </mat-cell>        
    </ng-container>      
    <mat-header-row class="columnName" *matHeaderRowDef="displayedColumns"></mat-header-row>  
    <mat-row class="result-row" *matRowDef="let row; let element; columns:displayedColumns;"  [ngClass]="{ highlight: row == selectedRow }">
        </mat-row> 

  </table>
</div>
