<div class="tab-screen-title">
  My Transition List<button mat-icon-button type="submit" routerLink="/controller-tnt/transition-create"><mat-icon >add</mat-icon></button> 
</div>

<div>
  <table mat-table [dataSource]="dataSource"   align="center" cellspacing="5">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="client_name">
      <th mat-header-cell *matHeaderCellDef style="background-color:#1d3242"> Client </th>
      <td mat-cell *matCellDef="let transition"  style=" width: 15em;"   > {{transition.client_name}} </td>
    </ng-container>
  
    <!-- Project Name Column -->
    <ng-container matColumnDef="transition_name">
      <th mat-header-cell *matHeaderCellDef style="background-color:#1d3242"> Project Name </th>
      <td mat-cell *matCellDef="let transition" style=" width: 15em;" > {{transition.transition_name}}                               
      </td>
    </ng-container>


      <!-- Operations Column -->
      <ng-container matColumnDef="transition_id">
        <th mat-header-cell *matHeaderCellDef style="background-color:#1d3242"> Operations </th>
        <td mat-cell *matCellDef="let transition" style=" width: 7.5em;" >                              
            <button mat-icon-button type="submit" (click)="onUpdate(transition)">
                <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
            </button>                              
        </td>            
    </ng-container>      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
